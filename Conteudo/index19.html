<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS HTML</title>
</head>
<body>
    <h1>LISTAS EM HTML</h1>
    <P>EXEMPLOS DE LISTA NÃO ORDENADA</P>

    <ul>
        <li>PERA</li>
        <li>UVA</li>
        <li>MAÇA</li>
    </ul>
    
    <p>EXEMPLO DE LISTA ORDENADA</p>

    <ol>
        <li>BANANA</li>
        <li>MORANGO</li>
        <li>LARANJA</li>
    </ol>

    <p>EXEMPLO DE LISTA DE DESCRIÇÃO</p>

    <dl>
        <dt>CAFE</dt>
        <dd>-CAFE GELADO</dd>
        <dt>LEITE</dt>
        <dd>-LEITE GELADO</dd>
    </dl>
</body>
</html>
